<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="components :: head" />

<body>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-5">
            <div th:if="${success != null}" class="card bg-light my-3">
                <div class="card-body">
                    <div th:utext="${success}" class="card-text"></div>
                </div>
            </div>
            <div th:if="${error}" class="card bg-light my-3">
                <div class="card-body">
                    <div th:utext="#{message.error.login}" class="card-text"></div>
                </div>
            </div>
            <form name="f" th:action="@{/login}" method="post" class="px-3 py-3 border-grey">
                <div class="mb-4 d-flex justify-content-center">
                    <a th:href="@{/home}" class="logo text-white" th:text="#{app.title}">Pay My Buddy</a>
                </div>
                <div class="form-floating mb-4">
                    <input type="email" name="email" id="email" class="form-control" required autofocus="true" placeholder="name@example.com"/>
                    <label for="email" th:text="#{email}"></label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" name="password" id="password" class="form-control" required placeholder="Password"/>
                    <label for="password" th:text="#{password}"></label>
                </div>
                <div class="mb-4 d-flex align-items-center justify-content-center">
                    <input class="mr-10" type="checkbox" id="rememberMe" name="remember-me">
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary px-4"
                            id="btn-register"
                            type="submit">
                        <span th:text="#{login}">Login</span>
                    </button>
                </div>
            </form>
            <div class="mt-2">
                <small>Not registered yet?</small>
                <a th:href="@{/registration}" th:text="#{signin}">Signin</a>
            </div>

        </div>
    </div>

</div>
</body>
</html>
